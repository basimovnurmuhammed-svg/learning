<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-bg">
        <div class="blob shape1"></div>
        <div class="blob shape2"></div>
        <div class="blob shape3"></div>
    </div>

    <div class="todo-card">
        <h2>âœ¨ Task Manager</h2>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span>Total: <b id="totalCount">0</b></span>
            <span>Done: <b id="doneCount">0</b></span>
        </div>

        <button id="clearAllBtn" class="btn-secondary">Reset List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
